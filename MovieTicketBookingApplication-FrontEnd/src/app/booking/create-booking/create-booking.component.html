<section id="booking">
  <div class="custom-container">
    <h3 style="color: red">{{ errorMessage }}</h3>
    <form [formGroup]="bookingForm" (ngSubmit)="addABooking()">
      <div class="form-row">
        <!-- <div class="form-group">
          <div class="input-data"> -->
        <!-- <input
              type="text"
              class="form-control"
              formControlName="transactionMode"
              required
            />
            <div class="underline"></div>
            <label for="">Transaction Mode</label> -->
        <h2 style="color: red">Book Your Ticket Now</h2><br><br>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="date">
            <input
              type="date"
              class="form-control"
              formControlName="bookingDate"
            />
          </div>
        </div>
      </div><br>
      <h6 style="color: rgb(243, 234, 234)">Click Proceed to continue Booking</h6><br>
      <div>
        <button [routerLink]="['/movie']" type="submit" class="btn btn-danger">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          Proceed <i class="icofont-long-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>

  
</section>
